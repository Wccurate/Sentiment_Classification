method: bert_lora
train_csv: data/project/train.csv
text_col: text
label_col: label
output_dir: outputs/bert_lora
model_name: bert-base-cased
epochs: 20
batch_size: 128
max_len: 128
lr: 3e-4
val_ratio: 0.1
lora_r: 8
lora_alpha: 16
lora_dropout: 0.1
lora_target_modules:
  - query
  - key
  - value
seed: 42
